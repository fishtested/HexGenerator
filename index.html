<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>HexGenerator</title><script>let col='#';let sToast;let btn;document.addEventListener('DOMContentLoaded',()=>{generateHex();btn=document.getElementById("generate")});function hideToast(){sToast.className=sToast.className.replace("show","");}function generateHex(){let characters="0123456789ABCDEF";col='#';for(let i=0;i<6;i++)col+=characters[Math.floor(Math.random()*16)];document.getElementById('generated').innerHTML=col;document.body.style.backgroundColor=col;hideToast();}function copy(){let textarea=document.createElement("textarea");textarea.value=col;document.body.appendChild(textarea);textarea.select();textarea.setSelectionRange(0,99999);document.execCommand('copy');console.log("Copied!",col);sToast=document.getElementById("toast");sToast.className="show";setTimeout(hideToast,5000);document.body.removeChild(textarea);}</script><style>body{height:100vh;padding:0;margin:0;}*{transition:background-color 0.7s ease;font-family:sans-serif;}#main{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;}#container{background-color:rgba(255,255,255,0.5);border-radius:15px;padding:25px;text-align:center;}button{background-color:#000000;border:none;color:white;padding:15px 30px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;cursor:pointer;border:3px solid #000000;text-shadow:-2px 0px #000,0px 2px #000,2px 0px #000,0px -2px #000;}#title{font-weight:lighter;}#toast{transform:translateX(-50%);background-color:#272727;color:#fff;text-align:center;border-radius:2px;padding:15px;left:5%;bottom:5%;position:fixed;opacity:0;transition:opacity 1s ease;font-size:16px;}#toast.show{opacity:1;}</style></head><body><div id="main"><div id="container"><h1 id="title">HexGenerator</h1><h1 id="generated"onclick="copy()"></h1><button onclick="generateHex()" id="generate">Generate</button><div id="toast">Copied!</div></div></div></body></html>
